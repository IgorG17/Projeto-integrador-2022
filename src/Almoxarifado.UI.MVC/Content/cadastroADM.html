<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tela de funcionario</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css"
		href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Cadastro ADM</h2>
					<div class="form-row">
						<select name="title">
							<option class="option" value="title">Local de trabalho</option>
							<option class="option" value="businessman">Americana</option>
							<option class="option" value="reporter">Santa Barbara do Oeste</option>
							<option class="option" value="secretary">Nova Odessa</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="name" id="name " class="input-text" placeholder="Primeiro nome"
								required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text"
								placeholder="Sobrenome" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
							<option value="position">Sexo</option>
							<option value="director">Masculino</option>
							<option value="manager">Feminino</option>
							<option value="employee">Prefiro não informar</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="CPF" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business"
								placeholder="Numero do cracha" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
								<option value="employees">Permições</option>
								<option value="trainee">Administrador</option>
								<option value="colleague">Medico</option>
								<option value="associate">Paciente</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Informações pessoal</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street"
							placeholder="Nome da rua mais numero" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional"
							placeholder="Complemento" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="CEP" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
								<option value="place">Pais</option>
								<option value="Street">Brasil</option>
								<option value="District">Canada</option>
								<option value="City">Italia</option>
							</select>
							<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
							<option value="country">Estado</option>
							<option value="Vietnam">São Paulo</option>
							<option value="Malaysia">Minas gerais</option>
							<option value="India">Florianópolis</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="DDD" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Numero de Celular"
								required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required
							pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-checkbox">
						<label class="container">
							<p>Eu aceito os <a href="#" class="text">termos de condições</a> dessa
								empresa.</p>
							<input type="checkbox" name="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Registrar funcionario">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>

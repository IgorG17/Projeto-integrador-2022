<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tela de medicamento</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css"
        href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>Cadastro medicamento</h2>
                    <div class="form-row">
                        <select name="title">
                            <option class="option" value="title">Status</option>
                            <option class="option" value="businessman">Estoque cheio</option>
                            <option class="option" value="reporter">Estoque baixo </option>
                            <option class="option" value="secretary">Sem estoque</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="name" id="name " class="input-text" placeholder="Nome Comercial"
                                required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="last_name" id="last_name" class="input-text"
                                placeholder="Nome Químico" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="position">
                            <option value="position">Laboratorio</option>
                            <option value="director">ADV Farma</option>
                            <option value="manager">Biocells</option>
                            <option value="employee">I C N Farmacêutica</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <input type="text" name="company" class="company" id="company" placeholder="Forma farmacêutica"
                            required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <input type="text" name="business" class="business" id="business" placeholder="C GTIN-13"
                                required>
                        </div>
                        <div class="form-row form-row-4">
                            <select name="employees">
                                <option value="employees">tipo do remedio</option>
                                <option value="trainee">Genérico</option>
                                <option value="colleague">Manipulado</option>
                                <option value="associate">Alopático</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Informações do medicamento</h2>
                    <div class="form-row">
                        <input type="text" name="street" class="street" id="street"
                            placeholder="Numero do registro Min. Saúde " required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="additional" class="additional" id="additional" placeholder="Código DBC"
                            required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Quantidade" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="place">
                                <option value="place">Uso contínuo</option>
                                <option value="Street">Sim</option>
                                <option value="District">Nao</option>

                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="country">
                            <option value="country">Trasportadora</option>
                            <option value="Vietnam">Brasilentrega</option>
                            <option value="Malaysia">PedioChegou</option>

                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="code" class="code" id="code" placeholder="Preço" required>
                        </div>

                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Cadastrar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
